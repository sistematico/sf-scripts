name: Node.js CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          git pull
          pnpm install --only=prod
          #sudo /usr/bin/systemctl restart nodejs.service